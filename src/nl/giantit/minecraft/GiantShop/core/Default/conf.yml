GiantShop:
    global:
        version: 1.0
        name: GiantShop
        debug: false
        perPage: 5
        AcceptBrokenTools: false
    Updater:
        checkForUpdates: true
        broadcast: true
    metrics:
        useMetrics: true
        send:
            database: true
            updater: true
            logging: true
            permEngine: true
            ecoEngine: true
            stock: true
            gsl: true
    log:
        useLogging: true
        log:
            sell: true
            buy: true
            gift: true
            add: true
            update: true
            remove: true
            apistockupdate: true
            apimaxstockupdate: true
            unknown: true
    broadcast:
        buy: true
        sell: false
        gift: true
    db:
        driver: SQLite
        database: GiantShop
        prefix: shop_
        host: localhost
        port: 3306
        user: root
        password: 
    permissions:
        usePermissions: true
        Engine: SPERM
        opHasPerms: true
    Economy:
        Engine: ICONOMY6
    discounts:
        useDiscounts: true
        affectsSales: true
    stock:
        useStock: true
        hideEmptyStock: false
        allowOverStock: false
        defaultMaxStock: 50
        stockDefinesCost: true
        maxInflation: 50
        maxDeflation: 25
        amountTillMaxInflation: 10
        amountTillMaxDeflation: 50
    Location:
        perPage: 5
        useGiantShopLocation: true
        showPlayerEnteredShop: true
        tool:
            id: 351
            type: 6
        protect:
            Worlds:
                disableOffList: true
                protected:
                - world
                allowed:
                - world
            Commands:
            - buy
            - gift
            - sell
            - list
            - check